<div class="flex items-center justify-center mt-8">
    <section *ngIf="profile; else isLoading"
        class="w-full max-w-[430px] relative rounded-[6px] mx-2 -mt-6 overflow-hidden">

        <img src="https://avatar.iran.liara.run/public"
            class="rounded-full w-[200px] mx-auto my-10 p-0  shadow-[0px_27px_16px_-11px_rgba(31,27,56,0.25)] ">

        <div class="mt-5">


            <label for="first_name" class=" text-gray-600 block">First Name</label>
            <input [(ngModel)]="profile.first_name" id="first_name" type="text"
                class="w-full py-2 px-3 border border-slate-200 focus:outline-none focus:border-slate-500">

            <label for="last_name" class="block text-gray-600  mt-3">Last Name</label>
            <input [(ngModel)]="profile.last_name" id="last_name" type="text"
                class="w-full py-2 px-3 border border-slate-200 focus:outline-none focus:border-slate-500">



            <label for="phone" class="block text-gray-600  mt-3">Phone</label>
            <input [(ngModel)]="profile.phone" id="phone" type="text"
                class="w-full py-2 px-3 border border-slate-200 focus:outline-none focus:border-slate-500">

            <label for="age" class="block text-gray-600  mt-3">Age</label>
            <input [(ngModel)]="profile.age" placeholder="Enter your age" id="age" type="number"
                class="w-full py-2 px-3 border border-slate-200 focus:outline-none focus:border-slate-500">
            <br><br>

            <label for="" class=" text-gray-600 block">Role</label>
            <input disabled [value]="profile['role']" id="" type="text" class="w-full uppercase py-2 px-3 border ">

            <label for="email" class="block text-gray-600  mt-3">Email</label>
            <input disabled [value]="profile.email" id="email" type="email" class="w-full py-2 px-3 border ">

        </div>

        <div class="flex justify-end mt-4 flex-col">
            <button *ngIf="!isUpdating" (click)="saveProfile()"
                class="focus:ring-teal-600 focus:border-teal-600 bg-teal-500 w-full sm:text-sm border-teal-500  px-4 py-2 text-white">Update</button>

            <div *ngIf="isUpdating"
                class="w-8 text-center my-6 h-8 border-4 mx-auto rounded-full border-teal-500 border-t-transparent animate-spin">
            </div>
        </div>
    </section>

    <ng-template #isLoading>
        <section class="w-full max-w-[430px] animate-pulse relative mx-2 -mt-6 overflow-hidden">
            <div
                class="bg-gray-600 rounded-full w-[120px] h-[120px] mx-auto my-10 p-0 border-[6px] box-content opacity-15 shadow-[0px_27px_16px_-11px_rgba(31,27,56,0.25)]">
            </div>
            <div class="w-full flex flex-col justify-center items-center">
                <h1 class="text-xl font-bold text-center w-40 bg-slate-600 h-4 opacity-15 mb-2"></h1>
                <h1 class="text-xl font-bold text-center w-24 bg-slate-600 h-4 opacity-15 mb-6"></h1>
                <h1 class="text-xl font-bold text-center w-96 bg-slate-600 h-4 opacity-15 my-1"></h1>
            </div>
        </section>
    </ng-template>
</div>
