<section class="py-10  ">
    <div *ngIf="productList; else isLoading"
        class="mx-auto grid max-w-6xl  grid-cols-1 gap-6 p-6 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">

        <article *ngFor="let product of productList"
            class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300 ">
            <div>
                <div class="relative flex flex-row items-end overflow-hidden rounded-xl">
                    <img class="w-full  h-36  "
                        [src]="'https://vdlbpitmjmlzfxhvgyxo.supabase.co/storage/v1/object/public/'+product.image"
                        alt="Hotel Photo" />
                    <div (click)="switchBookmark($event)"
                        class="absolute cursor-pointer hover:scale-110 bottom-3  left-3 inline-flex items-center rounded-full bg-white p-1 shadow-md">
                        <img width="20px" src="/assets/icon/nav/Love.svg" />
                    </div>

                </div>

                <div class="mt-1 p-2">
                    <h2 class="text-slate-700">{{product.title}}</h2>

                    <div class="mt-3 flex items-end justify-between">
                        <p class="text-lg font-bold flex items-center text-teal-500">
                            {{product.price}}
                            <svg fill="#000000" width="24px" height="24px" viewBox="-2.4 -2.4 28.80 28.80" id="taka-2"
                                data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"
                                transform="rotate(0)">
                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                <g id="SVGRepo_iconCarrier">
                                    <path id="primary"
                                        d="M6,3H6A3,3,0,0,1,9,6V16.5A4.49,4.49,0,0,0,13.5,21h0A4.49,4.49,0,0,0,18,16.5V12"
                                        style="fill: none; stroke: #000000; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </path>
                                    <line id="secondary" x1="6" y1="11" x2="12" y2="11"
                                        style="fill: none; stroke: #2ca9bc; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;">
                                    </line>
                                </g>
                            </svg>
                        </p>

                        <div
                            class="flex items-center space-x-1.5 rounded-lg bg-teal-500 px-4 py-1.5 text-white duration-100 hover:bg-teal-600">


                            <button [routerLink]="'/product/' + product.id" class="text-sm">Details</button>

                        </div>
                    </div>
                </div>
            </div>
        </article>

    </div>


    <ng-template #isLoading>
        <div class="flex justify-center items-center">
            <div
                class="w-16 h-16 border-4 border-gray-400 border-t-transparent border-double rounded-full animate-spin">
            </div>
            <p class="ml-4 text-gray-500">Loading products...</p>
        </div>
    </ng-template>

</section>
