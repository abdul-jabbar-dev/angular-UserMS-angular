<div class="w-full bg-white p-4 rounded-md shadow-md mt-14">
    <div class="flex justify-between mx-auto max-w-6xl items-center px-8">
        <div>
            <h2 class="text-2xl font-bold text-[#6b7280] ">

        </div>

                        stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M3 5C3 3.89543 3.89543 3 5 3C6.10457 3 7 3.89543 7 5C7 6.10457 6.10457 7 5 7C3.89543 7 3 6.10457 3 5Z"
                        stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path
                        d="M3 12C3 10.8954 3.89543 10 5 10C6.10457 10 7 10.8954 7 12C7 13.1046 6.10457 14 5 14C3.89543 14 3 13.1046 3 12Z"

                        d="M17 12C17 10.8954 17.8954 10 19 10C20.1046 10 21 10.8954 21 12C21 13.1046 20.1046 14 19 14C17.8954 14 17 13.1046 17 12Z"

            </svg>
            <p class="text-lg text-[#6b7280] font-medium">Second Hand Shop</p>
            <button (click)="toGo()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Post Free Product
                <span class="ml-2">+</span>
            </button>
        </div>
    </div>
</div>
