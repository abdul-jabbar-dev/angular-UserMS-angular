<div class="flex flex-col justify-start items-start bg-gray-50 px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full">
    <p class="text-lg md:text-xl font-semibold leading-6 xl:leading-5 text-gray-800">
        Selected product</p>
    <div
        class="mt-4 md:mt-6 flex flex-col md:flex-row justify-start items-start md:items-start md:space-x-6 xl:space-x-8 w-full">
        <div class="pb-2  w-full md:w-80">

            <img class="  select-none"
                [src]="'https://vdlbpitmjmlzfxhvgyxo.supabase.co/storage/v1/object/public/' + product?.image"
                [alt]="product?.title" />

            <img class="w-full md:hidden"
                [src]="'https://vdlbpitmjmlzfxhvgyxo.supabase.co/storage/v1/object/public/' + product?.image"
                [alt]="product?.title" />


        </div>
        <div class=" md:flex-row flex-col  flex justify-between items-start w-full space-y-4 md:space-y-0">
            <div class="w-full flex flex-col max-h-32 overflow-hidden space-y-4">
                <p class="text-xl xl:text-2xl font-semibold leading-6 text-gray-800">{{product?.title}}</p>
                <div class="leading-none text-gray-800 overflow-hidden line-clamp-3" [innerHTML]="product?.desc"></div>
            </div>


        </div>
    </div>

</div>
