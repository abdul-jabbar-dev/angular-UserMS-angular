<div *ngIf="isMessage.length < 1; else showError" class="py-14 px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
    <div class="flex justify-start items-start space-y-2 flex-col">
        <p class="text-base select-none font-medium leading-6 text-gray-600">{{ time }}</p>
    </div>
    <div
        class="flex flex-col xl:flex-row justify-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0">
        <div class="flex flex-col justify-start w-full space-y-4">
            <app-shipping-product [product]="product"></app-shipping-product>
            <div class="space-y-1 grid grid-rows-2">
                <div class="flex mb-4 space-x-2">
                    <app-shipping-delivery></app-shipping-delivery>
                    <app-shipping-promo [product]="product"></app-shipping-promo>
                </div>
                <app-shipping-summary></app-shipping-summary>
            </div>
        </div>
        <app-shipping-address (orderStatus)="handleOrderStatus($event)" [product]="product"></app-shipping-address>
    </div>
</div>

<ng-template #showError>
    <div *ngIf="isMessage === 'Product placed Successfully'" class="flex flex-col items-center">
        <iframe class="w-96 h-96 "
            src="https://lottie.host/embed/a77cb3d8-a99f-405d-94ea-357ec207aa1e/x7iXBMJKkx.json"></iframe>
        <p class=" font-semibold text-5xl text-gray-600">Product Placed Successfully</p>
    </div>
    <ng-template [ngIf]="isMessage === 'Product has already been placed.'">
        <div class="flex flex-col items-center">
            <iframe class="w-96 h-96 "
                src="https://lottie.host/embed/4711d859-8d60-453a-bddc-16093fc8f590/7uHKEoExny.json"></iframe>
            <p class=" font-semibold text-5xl text-gray-600">Product Already Placed</p>
        </div>
    </ng-template>
</ng-template>
