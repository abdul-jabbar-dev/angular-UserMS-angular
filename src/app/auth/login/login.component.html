    <div class="p-10 xs:p-0 mx-auto ">
        <h1 class="font-bold text-center text-2xl mb-5">

                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                        d="M12 19C12 20.1046 11.1046 21 10 21C8.89543 21 8 20.1046 8 19C8 17.8954 8.89543 17 10 17C11.1046 17 12 17.8954 12 19Z"
                        fill="#152C70"></path>
                    <path
                        d="M16 21C17.1046 21 18 20.1046 18 19C18 17.8954 17.1046 17 16 17C14.8954 17 14 17.8954 14 19C14 20.1046 14.8954 21 16 21Z"
                        fill="#152C70"></path>
                </g>
            </svg>
        </h1>
        <div class="bg-white shadow min-w-96 rounded-lg divide-y divide-gray-200">
            <form [formGroup]="loginUserForm"  (submit)="onSubmit()" class="px-5 py-7">
                <div class="mb-5">
                    <label for="email" class="font-semibold text-sm text-gray-600 pb-1 block">E-mail</label>
                    <input id="email" formControlName="email" type="text"
                        class="border rounded-lg px-3 py-2 mt-1 text-sm w-full" />
                    <div class="text-red-800 m-0 p-0 text-sm"
                        *ngIf="loginUserForm.get('email')?.touched && loginUserForm.get('email')?.invalid">
                        <small *ngIf="loginUserForm.get('email')?.errors?.['required']">Email is
                            required.</small>
                        <small *ngIf="loginUserForm.get('email')?.errors?.['email']">Invalid Email Address</small>
                    </div>
                </div>
                <div class="mb-5">
                    <label for="password" class="font-semibold text-sm text-gray-600 pb-1 block">Password</label>
                    <input id="password" formControlName="password" type="password"
                        class="border rounded-lg px-3 py-2 mt-1 text-sm w-full" />
                    <div class="text-red-800 m-0 p-0 text-sm"
                        *ngIf="loginUserForm.get('password')?.touched && loginUserForm.get('password')?.invalid">
                        <small *ngIf="loginUserForm.get('password')?.errors?.['required']">Password is
                            required.</small>
                        <small *ngIf="loginUserForm.get('password')?.errors?.['minlength']">Password must be at least
                            6 characters long.</small>
                    </div>
                </div>
                <button   type="submit"
                    class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                    <span class="inline-block mr-2">Login</span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-4 h-4 inline-block">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </form>

            <div class="bg-red-700 text-white text-sm text-center">
                {{error}}
            </div>

            <div class="py-5">
                <div class="grid grid-cols-2 gap-1">
                    <div class="text-center sm:text-left whitespace-nowrap">
                        <button
                            class="transition duration-200 mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                            </svg>
                            <span class="inline-block ml-1">Forgot Password</span>
                        </button>
                    </div>
                    <div class="text-center sm:text-right whitespace-nowrap">
                        <button routerLink="/registration"
                            class="transition duration-200 flex items-center mx-5 px-5 py-4 cursor-pointer font-normal text-sm rounded-lg text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-200 focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50 ring-inset">
                            <span class="inline-block ml-1">Create an account</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
