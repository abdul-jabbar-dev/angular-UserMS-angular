<div id="chat-container" class=" fixed bottom-16 right-4 w-96">
    <div class="bg-white shadow-md rounded-lg max-w-lg w-full">
        <div class="p-4 bg-blue-500 text-white rounded-t-lg flex justify-between items-center">
            <p *ngIf="rider?.['username']" class="text-lg items-center gap-x-2 font-semibold  flex">{{rider.username}}
                <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Color selection">
                    <mat-chip-option disabled>
                        {{isActive?'Active':'Unavalible'}}
                    </mat-chip-option>
                </mat-chip-listbox>
            </p>
        </div>
        <div id="chatbox" class="p-4 h-80 overflow-y-auto">
            <!-- Chat messages will be displayed here -->
            <div class="mb-2 text-right">
                <p class="bg-blue-500 text-white rounded-lg py-2 px-4 inline-block">hello</p>
            </div>
            <div class="mb-2">
                <p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">This is a response from the
                    chatbot.</p>
            </div>
            <div class="mb-2 text-right">
                <p class="bg-blue-500 text-white rounded-lg py-2 px-4 inline-block">this example of chat</p>
            </div>
            <div class="mb-2">
                <p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">This is a response from the
                    chatbot.</p>
            </div>
            <div class="mb-2 text-right">
                <p class="bg-blue-500 text-white rounded-lg py-2 px-4 inline-block">design with tailwind</p>
            </div>
            <div class="mb-2">
                <p class="bg-gray-200 text-gray-700 rounded-lg py-2 px-4 inline-block">This is a response from the
                    chatbot.</p>
            </div>
        </div>
        <div class="p-4 border-t flex">
            <input [(ngModel)]="inputMSG" id="user-input" type="text" placeholder="Type a message"
                class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button (click)="sendMSG()" id="send-button"
                class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition duration-300">Send</button>
        </div>
    </div>
</div>
