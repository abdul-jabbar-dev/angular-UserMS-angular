<aside class="w-72 z-[99999999] bg-[#1c212c] min-h-full h-screen flex flex-col items-center space-y-7">
 
    <div class="w-full pr-3 flex flex-col gap-y-1 text-gray-500 fill-gray-500 text-sm">
        <div class="font-QuicksandMedium pl-4 text-gray-400/60 text-xs text-[11px] uppercase">Menu</div>

        <ng-container *ngFor="let tabs of menus">
            <div *ngIf="!tabs.isAuthorization || isAuthenticate">
                <a [routerLink]="tabs.link" class="w-full flex items-center gap-x-1.5 group select-none">
                    <div
                        class="w-1 rounded-xl h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                        <div [ngClass]="tabs.isActive?'':'translate-y-full'"
                            class="absolute top-0 left-0 w-full h-[102%]  group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                        </div>
                    </div>
                    <div [ngClass]="tabs.isActive?'bg-white/10 text-white':''"
                        class="group-hover:bg-white/10 w-full group-active:scale-95 self-stretch pl-2 rounded flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-white dark:hover:text-white text-sm"
                        href="#">
                        <img [src]="tabs.icon" class="w-6 text-teal-600">

                        <span class="font-QuicksandMedium">{{tabs.title}}</span>
                    </div>
                </a>
            </div>
        </ng-container>


    </div>
 
    <div *ngIf="isAuthenticate" class="w-full pr-3 flex flex-col gap-y-1 text-gray-500 fill-gray-500 text-sm">

        <div class="font-QuicksandMedium pl-4 text-gray-400/60 text-xs text-[11px] uppercase">Profile</div>

        <ng-container *ngFor="let tabs of userMenus">
            <div *ngIf="(!tabs.forAdmin||tabs.forAdmin && user?.role==='admin')">
                <a [routerLink]="tabs.link" class="w-full flex items-center gap-x-1.5 group select-none">
                    <div
                        class="w-1 rounded-xl h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                        <div [ngClass]="tabs.isActive?'':'translate-y-full '"
                            class="absolute top-0 left-0 w-full h-[102%]  group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                        </div>
                    </div>
                    <div [ngClass]="tabs.isActive?'bg-white/10 text-white':''"
                        class="group-hover:bg-white/10 w-full group-active:scale-95 self-stretch pl-2 rounded flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-white dark:hover:text-white text-sm"
                        href="#">
                        <img [src]="tabs.icon" class="w-6 text-teal-600">

                        <span class="font-QuicksandMedium flex ">{{tabs.title}}
                            <span class="ml-1" *ngIf="(tabs.forAdmin && user?.role==='admin')">
                                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" stroke="">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                    <g id="SVGRepo_iconCarrier">
                                        <path
                                            d="M9 16C9 16.5523 8.55228 17 8 17C7.44772 17 7 16.5523 7 16C7 15.4477 7.44772 15 8 15C8.55228 15 9 15.4477 9 16Z"
                                            fill="#4b5563"></path>
                                        <path
                                            d="M13 16C13 16.5523 12.5523 17 12 17C11.4477 17 11 16.5523 11 16C11 15.4477 11.4477 15 12 15C12.5523 15 13 15.4477 13 16Z"
                                            fill="#4b5563"></path>
                                        <path
                                            d="M17 16C17 16.5523 16.5523 17 16 17C15.4477 17 15 16.5523 15 16C15 15.4477 15.4477 15 16 15C16.5523 15 17 15.4477 17 16Z"
                                            fill="#4b5563"></path>
                                        <path
                                            d="M6 10V8C6 7.65929 6.0284 7.32521 6.08296 7M18 10V8C18 4.68629 15.3137 2 12 2C10.208 2 8.59942 2.78563 7.5 4.03126"
                                            stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"></path>
                                        <path
                                            d="M11 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H15"
                                            stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"></path>
                                    </g>
                                </svg></span>
                        </span>
                    </div>
                </a>


                <ng-container *ngFor="let tab of tabs?.chield"> 
                    <a [routerLink]="tab.link" class="w-full my-1 flex ml-5 items-center gap-x-1.5 group select-none ">
                        <div
                            class="w-1 rounded-xl h-8 bg-transparent  transition-colors duration-200 relative overflow-hidden">
                            <div [ngClass]="tab.isActive?'':'translate-y-full'"
                                class="absolute top-0 left-0 w-full h-[102%]  group-hover:translate-y-0 bg-teal-900 opacity-50 transition-all duration-300">
                            </div>
                        </div>
                        <div [ngClass]="tab.isActive?'bg-white/10 text-white':''"
                            class="group-hover:bg-white/10   w-full group-active:scale-95 self-stretch pl-2 rounded flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-white dark:hover:text-white text-sm"
                            href="#">
                            <img [src]="tab.icon" class="w-6 text-teal-600">

                            <span class="f  ont-QuicksandMedium">{{tab.title}}</span>
                        </div>
                    </a>
                </ng-container>

            </div>
        </ng-container> 
        <div class="w-full group relative cursor-pointer flex items-center gap-x-1.5 group select-none">    
            <div class="w-1 rounded-xl h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                <div
                    class="absolute top-0 left-0 w-full h-[102%] translate-y-full group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                </div>
            </div>
            <div class="group-hover:bg-white/10 w-full group-active:scale-95 self-stretch pl-2 rounded flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-white dark:hover:text-white text-sm"
                href="#">
                <svg class="h-5 w-5 group-hover:stroke-teal-600 dark:  transition-colors duration-200"
                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#4b5563">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path opacity="0.5" d="M12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4"
                            stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"></path>
                        <path d="M10 12H20M20 12L17 9M20 12L17 15" stroke="#4b5563" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <span class="font-QuicksandMedium">Logout</span>
            </div>
            <div
                class="  group-hover:[transform:perspective(0px)_translateZ(0)_rotateX(0deg)] absolute bottom-0 right-0 mb-6 origin-bottom transform rounded text-white opacity-0 transition-all group-hover:opacity-100">
                <div class="flex max-w-xs flex-col items-center rounded-lg">
                    <div (click)="logout()"
                        class=" bg-teal-900 hover:bg-red-900 p-2 text-base text-center shadow-lg  rounded-lg">Confirm?

                    </div>
                    <div class="clip-bottom h-2 w-4     rounded-ee-full rounded-es-full"></div>
                </div>
            </div>
        </div>


    </div>
</aside>
