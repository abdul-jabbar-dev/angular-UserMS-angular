<aside class=" z-[99999999] py-6 top-30 bg-white h-full fixed flex flex-col items-center space-y-7">

    <div class="w-full pr-3 flex flex-col gap-y-1 text-gray-500 fill-gray-500 text-sm">
        <div class="font-QuicksandMedium pl-4 text-gray-400/60 text-xs text-[11px] uppercase">Menu</div>

        <ng-container *ngFor="let tabs of menus">
            <div *ngIf="!tabs.isAuthorization || isAuthenticate">
                <a [routerLink]="tabs.link" class="w-full flex items-center gap-x-1.5 group select-none">
                    <div class="w-1  h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                        <div [ngClass]="tabs.isActive?'':'translate-y-full'"
                            class="absolute top-0 left-0 w-full h-[102%]  group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                        </div>
                    </div>
                    <div [ngClass]="tabs.isActive?'bg-white/10 text-gray-700':''"
                        class="group-hover:bg-white/10 w-full group-active:scale-95 self-stretch pl-2  flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-gray-700 dark:hover:text-gray-700 text-sm"
                        href="#">
                        <img [src]="tabs.icon" class="w-6 text-teal-600">

                        <span class="font-QuicksandMedium">{{tabs.title}}</span>
                    </div>
                </a>
            </div>
        </ng-container>


    </div>

    <div *ngIf="isAuthenticate" class="w-full pr-3 flex flex-col gap-y-1 text-gray-500 fill-gray-500 text-sm">

        <div class="font-QuicksandMedium pl-4 text-gray-400/60 text-xs text-[11px] uppercase">Profile</div>



        <ng-container *ngFor="let tabs of userMenus">
            <div *ngIf="shouldShowTab(tabs)">
                <a [routerLink]="tabs.link" class="w-full flex items-center gap-x-1.5 group select-none">
                    <div class="w-1 h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                        <div [ngClass]="tabs.isActive ? '' : 'translate-y-full'"
                            class="absolute top-0 left-0 w-full h-[102%] group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                        </div>
                    </div>
                    <div [ngClass]="tabs.isActive ? 'bg-white/10 text-gray-700' : ''"
                        class="group-hover:bg-white/10 w-full group-active:scale-95   self-stretch pl-2 flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-gray-700 dark:hover:text-gray-700 text-sm">
                        <img [src]="tabs.icon" class="w-6 text-teal-600">
                        <span class="font-QuicksandMedium items-center flex">{{tabs.title}}
                           
                        </span>
                    </div>
                </a>

                <ng-container *ngFor="let tab of tabs?.chield">
                    <a [routerLink]="tab.link" class="w-full my-1 flex ml-5 items-center gap-x-1.5 group select-none">
                        <div class="w-1 h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                            <div [ngClass]="tab.isActive ? '' : 'translate-y-full'"
                                class="absolute top-0 left-0 w-full h-[102%] group-hover:translate-y-0 bg-teal-900 opacity-50 transition-all duration-300">
                            </div>
                        </div>
                        <div [ngClass]="tab.isActive ? 'bg-white/10 text-gray-700' : ''"
                            class="group-hover:bg-white/10 w-full group-active:scale-95 self-stretch pl-2 flex items-center space-x-2 transition-all duration-200 dark:group-hover:text-gray-700 dark:hover:text-gray-700 text-sm">
                            <img [src]="tab.icon" class="w-6 text-teal-600">
                            <span class="font-QuicksandMedium">{{tab.title}}</span>
                        </div>
                    </a>
                </ng-container>
            </div>
        </ng-container>




















        <div class="w-full  mt-2 border-t group relative cursor-pointer flex items-center gap-x-1.5 group select-none">
            <div class="w-1  h-8 bg-transparent transition-colors duration-200 relative overflow-hidden">
                <div
                    class="absolute top-0 left-0 w-full h-[102%] translate-y-full group-hover:translate-y-0 bg-teal-600 transition-all duration-300">
                </div>
            </div>
            <div (click)="logout()"
                class=" w-full group-active:scale-95 self-stretch pl-2   flex items-center space-x-2 transition-all duration-200 text-sm"
                href="#">
                <svg class="h-5 w-5 group-hover:stroke-teal-600 dark:  transition-colors duration-200"
                    viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#4b5563">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path opacity="0.5" d="M12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4"
                            stroke="#4b5563" stroke-width="1.5" stroke-linecap="round"></path>
                        <path d="M10 12H20M20 12L17 9M20 12L17 15" stroke="#4b5563" stroke-width="1.5"
                            stroke-linecap="round" stroke-linejoin="round"></path>
                    </g>
                </svg>
                <span class="font-QuicksandMedium">Logout</span>
            </div>

        </div>


    </div>
</aside>
