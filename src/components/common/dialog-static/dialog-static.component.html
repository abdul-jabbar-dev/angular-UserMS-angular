<div class="bg-white py-6">
    <!--body-->
    <div style="flex-direction: column;" class="text-center p-5 flex-auto justify-center flex-row">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                clip-rule="evenodd" />
        </svg>
        <h2 *ngIf="title" class="text-xl font-bold py-4">{{title}}</h2>
        <p *ngIf="desc" class="text-sm text-gray-700 px-8">{{desc}}</p>
    </div>
    <!--footer-->
    <div class="p-3 mt-2 space-x-8 w-full flex justify-center text-center">
        <button mat-button mat-dialog-close [mat-dialog-close]="false"
            class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
            Cancel
        </button>
        <div class="w-5 h-1"></div>
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial
            class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600">
            Delete
        </button>
    </div>
</div>
